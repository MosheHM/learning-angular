<div class="text-input-container" [formGroup]="form">
  @if (field && formControl) {
    <input
      [formControlName]="field.name"
      type="text"
      [id]="field.name"
      [name]="field.name"
      [placeholder]="field.placeholder || ''"
      [attr.minlength]="field.input.validation?.minLength"
      class="text-input"
      [class.error]="formControl.invalid && formControl.touched">

    @if (field.toolTipText) {
      <div class="tooltip">
        <span class="tooltip-text">{{ field.toolTipText }}</span>
        <span class="tooltip-text">{{ formControl.errors | json }}</span>
      </div>
    }
  }
</div>

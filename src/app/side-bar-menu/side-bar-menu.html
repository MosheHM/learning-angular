<div class="side-bar-menu">
  <nav class="sidebar-nav">
    <ul class="menu-list">
      @for (item of menuItems; track $index) {
      <li class="menu-item">
        <button class="menu-button" [routerLink]="['', item.id]" type="button">
          {{ item.label }}
        </button>
      </li>
      }
    </ul>
  </nav>
</div>
